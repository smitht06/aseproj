<div>
    <h2 id="page-heading">
        <span>Materials</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-material" [routerLink]="['/material/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Material
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="materials?.length === 0">
        <span>No materials found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="materials && materials.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Name</span></th>
                    <th scope="col" ><span>Type</span></th>
                    <th scope="col" ><span>Link</span></th>
                    <th scope="col" ><span>Chapter</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let material of materials ;trackBy: trackId">
                    <td><a [routerLink]="['/material', material.id, 'view']">{{ material.id }}</a></td>
                    <td>{{ material.name }}</td>
                    <td>{{ material.type }}</td>
                    <td>{{ material.link }}</td>
                    <td>
                        <div *ngIf="material.chapter">
                            <a [routerLink]="['/chapter', material.chapter?.id, 'view']" >{{ material.chapter?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/material', material.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/material', material.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(material)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
