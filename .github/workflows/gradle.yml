# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11.0
      uses: actions/setup-java@v1
      with:
        java-version: 11.0
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: assemble with Gradle
      run: ./gradlew assemble
    - name: run the unit and integration tests
      run: ./gradlew test
    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v2.2.1
      with:
        report_paths: '**/build/test-results/test/TEST-*.xml'
        github_token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    steps:
    - name: Deploy package to prod
      run: rsync -avp build/libs/course-master-3-k-0.0.1-SNAPSHOT.jar opc@web.cm3.tech:/home/opc/app.jar
    - name: Restart java service
      run: ssh opc@web.cm3.tech systemctl restart --user cm3.service
